<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Student Information Management System</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="profile-holder">
        <i class="bi bi-person-circle"></i>
      </div>

      <!-- THE FUNCTION NAME MUST DELCARE INSIDE, for example : onClick=(myFunctions)-->
      <button onclick="addStudent()">ADD STUDENT</button>
      <button onClick="removeStudent()">REMOVE</button>
      <button onClick="displayStudents()">DISPLAY STUDENT</button>
      <button onClick="studentCount()">STUDENT COUNT</button>
      <button onClick="showStudentAt()">STUDENT POSITION</button>
      <button onClick="joinStudents()">JOIN STUDENT</button>
    </div>

    <!-- CONTENT SECTION-->
    <div class="content">
      <div class="container mt- p-5 myContainer">
        <h1>Student Information Management System</h1>
        <input
          type="text"
          class="form-control form-control-lg w-60 mx-auto mt-5 mb-1"
          id="studentName"
          placeholder="Enter Student Name"
        />

        <div
          class="container myResult h-500 w-60 mx-auto mt-5 mb-1 p-4 rounded shadow"
        >
          <p id="title"></p>
          <p id="output"></p>
          <p id="studentList"></p>
        </div>
      </div>
    </div>
  </body>

  <script>
    let students = [];

    function addStudent() {
      let name = document.getElementById("studentName").value.trim();
      if (name === "") {
        document.getElementById("output").innerHTML =
          "Please enter a student name.";
        return;
      }
      students.push(name);
      document.getElementById("output").innerText =
        name + " added successfully!";
      document.getElementById("studentName").value = "";
    }

    function displayStudents() {
      if (students.length === 0) {
        document.getElementById("output").innerText = "No students found.";
      } else {
        document.getElementById("output").innerHTML =
          "<strong>STUDENT LIST:</strong> <br>" +
          "<hr>" +
          students.join("<br><hr>");
      }
    }

    function removeStudent() {
      if (students.length === 0) {
        document.getElementById("output").innerText = "No students to remove.";
      } else {
        let removed = students.pop();
        document.getElementById("output").innerText =
          removed + " removed successfully!";
      }
    }
    function studentCount() {
      document.getElementById("output").innerHTML =
        "<strong>STUDENT COUNT:</strong> <br>" +
        "<hr>" +
        "Total number of students: " +
        students.length;
    }

    function showStudentAt() {
      try {
        const position = parseInt(
          prompt("Enter the position (starting from 0):")
        );
        if (position >= 0 && position < students.length) {
          document.getElementById(
            "output"
          ).innerText = `Student at position ${position}: ${students[position]}`;
        } else {
          document.getElementById("output").innerText =
            "No Student Found At Position " + position;
        }
      } catch (error) {
        document.getElementById(
          "output"
        ).innerText = `Error in showStudentAt: ${error.message}`;
      }
    }

    function joinStudents() {
      if (students.length === 0) {
        document.getElementById("output").innerText = "No students to join.";
      } else {
        document.getElementById("output").innerHTML =
          "<strong>JOINED STUDENTS:</strong> <br>" + students.join(", ");
      }
    }
  </script>
</html>
